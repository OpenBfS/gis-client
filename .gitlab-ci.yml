# This file is a template, and might need editing before it works on your project.
# Official framework image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/node/tags/
image: terrestris/gitlab-runner-image:node24.4.0-bullseye-jdk11-sencha7

services: []

# This folder is cached between builds
# http://docs.gitlab.com/ce/ci/yaml/README.html#cache
cache:
  paths:
    - src/node_modules

variables:
  IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG
  DOCKER_OPTS: "--insecure-registry=$CI_REGISTRY"

stages:
  - test
  - build
  - deploy

before_script:
  # Install ssh-agent if not already installed, it is required by Docker
  # (change apt-get to yum if you use a CentOS-based image)
  - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
  # Run ssh-agent (inside the build environment)
  - eval $(ssh-agent -s)
  # Add the SSH key stored in SSH_PRIVATE_KEY variable to the agent store
  - ssh-add <(echo "$SSH_PRIVATE_KEY")
  # For Docker builds disable host key checking. Be aware that by adding that
  # you are suspectible to man-in-the-middle attacks.
  # WARNING: Use this only with the Docker executor, if you use it with shell
  # you will overwrite your user's SSH config.
  - mkdir -p ~/.ssh
  - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  - git submodule sync
  - git submodule update --init --recursive --force
  - git config --global http.sslVerify false
  - git clone https://gitlab-ci-token:${CI_JOB_TOKEN}@${EXTJS_REPO} /ext
  - cd src
  - ln -s /ext
  - /root/bin/Sencha/Cmd/sencha app build

test:
  stage: test
  tags: ['intranet']
  only:
    - branches
  script:
    - cd resources/lib/d3-util
    - npm install
    - npm run build:dist
    - cd ../../..
    - npm install
    - npm test
    - npm run combine-coverages
    - npm run coverage-summary

build:
  stage: build
  rules:
    - if: $CI_COMMIT_REF_NAME == "master"
  tags: ['intranet']
  script:
    - cd ..
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -f Dockerfile.prod src -t ${IMAGE_TAG}
    - docker push ${IMAGE_TAG}

deploy:
  stage: deploy
  only:
    - master@bfs/bfs_koala
  when: manual
  tags: ['intranet']
  script:
    - cd resources/lib/d3-util
    - npm install
    - npm run build:dist
    - cd ../../..
    - mkdir -p build/production/Koala/gis_client_configs
    - rsync -avzh --delete build/production/Koala/ -e ssh terrestris@10.133.7.220:/home/terrestris/koala/client/
    - scp resources/appContextTest.json terrestris@10.133.7.220:/home/terrestris/koala/client/gis_client_configs/appContext.json
